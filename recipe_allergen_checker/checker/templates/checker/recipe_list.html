<!DOCTYPE html>
<html>
<head>
    <title>Recipe Allergen Checker</title>
    <style>
        body {
            background-color: rgba(152, 190, 213, 0.799);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            background-color: rgba(255, 235, 205, 0.82);
            border: 2px black solid;
            border-radius: 5px;
            width: 33%;
            padding:20px;a
        }
    </style>
</head>
<body>
    <div>
        <h1>Recipes</h1>

        <form method="get">
            <h2>Select Allergens to Exclude</h2>
            {% for allergen in allergens %}
                <label>
                    <input type="checkbox" name="allergens" value="{{ allergen.id }}"
                    {% if allergen.id|stringformat:"s" in selected_allergens %}checked{% endif %}>
                    {{ allergen.name }}
                </label>
            {% endfor %}
            <button type="submit">Filter</button>
        </form>

        <h2>Recipe List</h2>
        <ul>
            {% for recipe in recipes %}
                <li>{{ recipe.name }}</li>
            {% empty %}
                <li>No recipes available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
